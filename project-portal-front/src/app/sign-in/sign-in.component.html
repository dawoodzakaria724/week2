<div fxLayoutAlign = "center center" fxFlexFill class = "div1">
    <mat-card fxFlex = "28">
        <div fxLayoutAlign = "center center" class = "title-line-1">Sign In</div>
        <div fxLayoutAlign = "center center" class = "title-line-2">Portal</div>

        <form fxLayoutAlign = "stretch" fxLayout = "column" class = "sign-in-form">
            <mat-form-field>
              <input matInput placeholder = "Email">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type = "password" placeholder = "Password">
            </mat-form-field>

            <button (click)="onClick()" mat-stroked-button type = "Sign in" class = "button-style">Sign in</button>
        </form>
        <div fxLayoutAlign = "center">
            <a href="" class = "link-style">I forgot my password</a>
        </div>
    
    </mat-card>
</div>
